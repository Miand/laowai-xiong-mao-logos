<template name="ticketEdit">
  <form class="main">
    <div class="form-group">
        <label class="control-label" for="url">URL</label>
        <div class="controls">
            <input name="url" class="form-control" type="text" value="{{url}}" placeholder="Your URL"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" class="form-control" type="text" value="{{title}}" placeholder="Name your ticket"/>
        </div>
    </div>

    <div class="form-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary submit"/>
        </div>
    </div>
    <hr/>
    <div class="form-group">
        <div class="controls">
            <a class="btn btn-danger delete" href="#">Delete ticket</a>
        </div>
    </div>
  </form>
</template>
