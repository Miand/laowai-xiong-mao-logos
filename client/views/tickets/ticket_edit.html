<template name="ticketEdit">
    {{#with ticket}}
    <h3 class="text-center">Edition du ticket {{horoId}}</h3>
    <form class="main form-horizontal">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 form-group">
                <label class="control-label" for="title">Titre</label>
                <div class="controls">
                    <input name="title" class="form-control" type="text" value="{{title}}" placeholder="ex : Alarme robot"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1 form-group">
                <label class="control-label" for="detail">Détail</label>
                <div class="controls">
                    <textarea name="detail" class="form-control" rows="5" type="text" placeholder="ex : 3 échecs sur le robot de PMAS orange.fr">{{{detail}}}</textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-1 form-group">
                <label for="fields" class="control-label">Champs</label>
                <ul id="list-fields" class="list-unstyled">
                  {{#each fields}}
                    <li>
                        <label for="checkbox_{{tag}}" class="col-sm-2 checkbox-inline">
                            <div>
                              <input type="checkbox" id="checkbox_{{tag}}" name="fields" value="{{_id}}" {{checked}} />
                              <span>{{name}}</span>
                            </div>
                        </label>
                    </li>
                  {{/each}}
                </ul>
            </div>
            <div class="col-md-2">
                <label class="control-label" for="submitted_date">Début</label>
                <div class="controls">
                    <input id="submitted_date" type="text" name="submitted" value="{{submitted}}" />
                </div>
            </div>
            <div class="col-md-2">
                <label class="control-label" for="updated_date">Fin</label>
                <div class="controls">
                    <input id="updated_date" type="text" name="updated" value="{{updated}}" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="controls">
                <input type="submit" value="Submit" class="btn btn-primary submit"/>
            </div>
        </div>
        <hr/>
        {{#if ownTicket}}
            <div class="form-group">
                <div class="controls">
                    <a class="btn btn-danger delete" href="#">Delete ticket</a>
                </div>
            </div>
        {{/if}}
    </form>
    {{/with}}
</template>
