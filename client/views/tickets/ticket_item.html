<template name="ticketItem">
    <div class="ticket">
      <div class="ticket-content">
        <div class="col-sm-1">
            {{number}}
        </div>
        <div class="col-sm-1">
            {{#if references}}
                {{#each references}}
                    <label class="label label-warning">{{this}}</label>
                {{/each}}
            {{/if}}
        </div>
        <div class="col-sm-10">
          
        </div>
        <h5>{{title}}</h5>
        <p>
          submitted by {{author}},
          <a href="{{pathFor 'ticketPage'}}">{{commentsCount}} comments</a>
          {{#if ownTicket}}<a href="{{pathFor 'ticketEdit'}}">Edit</a>{{/if}}
        </p>
      </div>
    </div>
</template>
