<template name="ticketItem">
    <div class="wrapper">
        <div class="ribbon-wrapper">
            <div class="ribbon ribbon-{{color}}">{{category}}</div>
        </div>
        <div class="ticket">
            <div class="ticket-content">
                <!-- Number / Tags -->
                <div class="row no-margin border-left-orange">
                    <div class="col-md-2 col-lg-2 text-center no-padding">
                        <p class="number"><a href="{{pathFor 'ticketPage'}}">{{number}}</a></p>
                        <div class="tags">
                            {{#if references}}
                                <div>
                                    {{#each references}}
                                        <span class="label label-danger no-border-radius">{{this}}</span>
                                    {{/each}}
                                </div>
                            {{/if}}
                            {{#if fields}}
                                <div>
                                    {{#each fields}}
                                        <span class="label label-info no-border-radius">{{this}}</span>
                                    {{/each}}
                                </div>
                            {{/if}}
                            <div>
                                {{#if platforms}}
                                    {{#each platforms}}
                                        <span class="label label-success no-border-radius">{{this}}</span>
                                    {{/each}}
                                {{/if}}
                                {{#if equipments}}
                                    {{#each equipments}}
                                        <span class="label label-primary no-border-radius">{{this}}</span>
                                    {{/each}}
                                    
                                {{/if}}
                            </div>
                        </div>
                    </div>
                    <!-- Title / Detail -->
                    <div class="col-md-10 no-padding">
                        <div class="row no-margin">
                            <div class="col-xs-10 no-padding">
                                <blockquote class="no-margin">  
                                    {{#if title}}
                                        <p>{{title}}</p>
                                    {{/if}}
                                    {{#if detail}}
                                        <small>
                                            {{detail}}
                                        </small>
                                    {{/if}}
                                </blockquote>
                            </div>
                            {{#if ownTicket}}<a href="{{pathFor 'ticketEdit'}}">Edit</a>{{/if}}
                        </div>
                        <!-- Breadcrumb -->
                        <div class="row no-margin">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
                                <ol class="breadcrumb">
                                    <li>
                                        <span class="orange">
                                            <a href="#" id="participants" class="count" title="{{participantsList}}">
                                                {{participantsCount}}
                                            </a>
                                            <div class="tooltip top">
                                                <div class="tooltip-inner"></div>
                                                <div class="tooltip-arrow"></div>
                                            </div>
                                        </span>
                                        <span class="glyphicon glyphicon-user"></span>
                                    </li>
                                    <li>
                                        <a href="{{pathFor 'ticketPage'}}" class="count">{{commentsCount}}</a>
                                        <span class="glyphicon glyphicon-comment"></span>
                                    </li>
                                    <li>
                                        <span class="glyphicon glyphicon-share-alt"></span>
                                    </li>
                                    <li>
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </li>
                                    {{#if attachmentsId}}
                                    <li>
                                        <a href="" class="count">{{attachmentsCount}}</a>
                                        <span class="glyphicon glyphicon-paperclip"></span>
                                    </li>
                                    {{/if}}
                                    <li>
                                        {{#if isToday}}
                                            {{submittedTextToday}} -> {{updatedTextToday}}
                                        {{else}}
                                            {{submittedText}} -> {{updatedText}}
                                        {{/if}}
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
