<template name="ticketItem">
  <div class="row">
    <div class="ticket">
      <div class="ticket-content">
        <h5><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h5>
        <p>
          submitted by {{author}},
          <a href="{{pathFor 'ticketPage'}}">{{commentsCount}} comments</a>
          {{#if ownPost}}<a href="{{pathFor 'ticketEdit'}}">Edit</a>{{/if}}
        </p>
      </div>
      <a href="{{pathFor 'ticketPage'}}" class="discuss btn btn-default">Discuss</a>
    </div>
  </div>
</template>
