<template name="ticketSubmit">
  <div class="col-sm-10 col-sm-offset-1">
    <h3>Cr√©ation d'un ticket</h3>
    <form class="form-horizontal" role="form">
      <div class="form-group">
          <label for="urlInput" class="col-sm-1 control-label">URL</label>
          <div class="col-sm-10">
            <input name="url" class="form-control" type="text" id="urlInput" placeholder="Your URL"/>
          </div>
      </div>
      <div class="form-group">
        <label for="titleInput" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-10">
          <input name="title" class="form-control" type="text" id="titleInput" placeholder="Name your ticket"/>
        </div>
      </div>
      <div class="form-group">
        <label for="messageTextArea" class="col-sm-1 control-label">Message</label>
        <div class="col-sm-10">
          <textarea name="message" class="form-control" type="text" id="messageTextArea" />
        </div>
      </div> 
      <div class="form-group">
        <div class="col-sm-offset-9">
          <input type="submit" value="Submit" class="btn btn-default"/>
        </div>
      </div>
    </form>
  </div>
</template>
