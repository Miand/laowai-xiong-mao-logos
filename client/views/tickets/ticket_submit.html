<template name="ticketSubmit">
  <div class="col-sm-10 col-sm-offset-1">
    <h3 class="text-center">Création d'un ticket</h3>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="refInput" class="col-sm-2 control-label">Oceane/Swan</label>
        <div class="col-sm-4">
          <div class="input-group">
            <input name="references" class="form-control" type="text" id="refInput" placeholder="Ajoutez un numéro de ticket"/>
            <span class="input-group-btn">
              <button id="btnRef" class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"></span></button>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="titleInput" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-9">
          <input name="title" class="form-control" type="text" id="titleInput" placeholder="Name your ticket"/>
        </div>
      </div>
      <div class="form-group">
        <label for="messageTextArea" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-9">
          <textarea name="message" class="form-control" type="text" id="messageTextArea" />
        </div>
      </div> 
      <div class="form-group">
        <div class="col-sm-offset-9">
          <input type="submit" value="Submit" class="btn btn-default"/>
        </div>
      </div>
    </form>
  </div>
</template>
