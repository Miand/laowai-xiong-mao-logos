<template name="ticketSubmit">
  <div class="col-sm-10 col-sm-offset-1">
    <h3 class="text-center">Création d'un ticket</h3>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="category" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-3">
          <select name="category" id="category" class="form-control">
            {{#each categories}}
              <option >{{name}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="fields" class="col-sm-2 control-label">Fields</label>
        <ul id="list-fields" class="list-unstyled">
          {{#each fields}}
            <li>
              <label for="checkbox{{name}}" class="col-sm-2 checkbox-inline">
                <div class="col-sm-1">
                  <input type="checkbox" id="checkbox{{tag}}" name="fields" value="{{name}}"><span class="glyphicon glyphicon-{{icon}}"></span><span>{{name}}</span>
                </div>
              </label>
            </li>
          {{/each}}
        </ul>
      </div>
      {{> referenceSubmit}}
      <div class="form-group">
        <label for="titleInput" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-9">
          <input name="title" class="form-control" type="text" id="titleInput" placeholder="ex : Alarme Robot"/>
        </div>
      </div>
      <div class="form-group">
        <label for="messageTextArea" class="col-sm-2 control-label">Détail</label>
        <div class="col-sm-9">
          <textarea name="detail" class="form-control" type="text" id="detailTextArea" placeholder="ex: Alarme sur les robots de PMAS orange.fr" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-9">
          <input type="submit" value="Submit" class="btn btn-default"/>
        </div>
      </div>
    </form>
  </div>
</template>
