<template name="ticketPage">
  {{> ticketItem}}
  {{#if currentUser}}
    {{> commentSubmit}}
  {{else}}
    <p>Please log in to leave a comment.</p>
  {{/if}}
  <div class="row no-margin">
    <ul class="comments list-unstyled">
      {{#each comments}}
        {{> comment}}
      {{/each}}
    </ul>
  </div>
</template>
