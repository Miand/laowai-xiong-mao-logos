<template name="errors">
  <div class="errors row-fluid">
    {{#each errors}}
      {{> err}}
    {{/each}}
  </div>
</template>

<template name="err">
  <div class="alert alert-danger">
    <button type="button" id="btnCloseError" class="close" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
</template>
