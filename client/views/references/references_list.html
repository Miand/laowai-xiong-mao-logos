<template name="references">
  <ul class="references list-inline row-fluid">
    {{#each references}}
      {{> reference}}
    {{/each}}
  </ul>
</template>

<template name="reference">
  <li>
    <span class="label label-warning">
        {{number}}
        <button type="button" class="close">&times;</button>  
    </span>
  </li>
</template>
